{{define "index"}}
<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Nøtes</title>
    <meta name="description" content="minimalist note app">
    <meta name="author" content="Sebastien LOVERGNE">

    <link rel="icon" href="static/favicon.png" type="image/svg+xml">
    <link rel="apple-touch-icon" href="static/favicon.png" type="image/svg+xml">

    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/lib/masonry.min.js"></script>
    <script src="/static/lib/htmx.min.js"></script>
</head>

<body>
    <header>
        <h1>Nøtes</h1>
        <search>
            <input id="fts-search" type="text" placeholder="Search notes...">
            </input>
            <label hidden for="fts-search">Search all the notes for a match</label>
        </search>
    </header>
    <main id="notes">
        {{ template "create_note" }}

        {{range $note := .}}
        {{ template "note" . }}
        {{end}}
    </main>
    <script src="/static/app.js"></script>
</body>

</html>
{{end}}
