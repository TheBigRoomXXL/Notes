{{define "create_note"}}

<form id="create_note" hx-post="/notes" hx-trigger="change" hx-swap="afterend">
    <textarea
              id="0"
              rows="1"
              class="note"
              name="content"
              placeholder="Start a new note..."
              autofocus></textarea>
    <label hidden for="0">Create a new note</label>
</form>
{{end}}
